{% for post in site.posts %}
<div class="post-item pb10">
    <div class="post-title mb20">
        <h2 class="ft16"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="ft12">
            {{ post.date | date_to_string }}  by Tabalt | <a href="">6 Comments</a> Tags: <a href="" rel="tag">wechat</a>, <a href="" rel="tag">weibo</a>
        </p>
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
</div>
{% endfor %}
