---
layout: default
title: 首页
---


{% for post in site.posts %}
<div class="post-item pb10">
    <div class="post-title mb10">
        <h2 ><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="ft12">
            {{ post.date | date_to_long_string }} 
        </p>
    </div>
    <div class="post-content thumbnail">
        {{ post.content }}
    </div>
    <div class="post-separate">
        <a href="{{ post.url }}">查看全文</a>
    </div>
</div>
{% endfor %}
