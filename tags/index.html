title: 博文标签
menu_selected : tags
---

<div id="waterfall">
    <div class="tag-list">
        {% for tag in site.tags %}
            <div class="tag-item">
                <h4><a name="{{ tag | first }}"></a>{{ tag | first }}</h4>
                <ul>
                    {% for post in tag.last %}
                        <li>
                            * <a href="{{ post.url }}">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</div>
