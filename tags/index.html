---
layout: default
title: 博文标签
---

<div class="tag-list">
{% for tag in site.tags %}
    <a href="#{{ tag | first }}">{{ tag | first }}</a>
{% endfor %}
</div>


{% for tag in site.tags %}
    <h3><a name="{{ tag | first }}"></a>{{ tag | first }}</h3>
    <ul class="item-list">
        {% for post in tag.last %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <span style="font-size:12px; color:#ccc;">{{ post.date | date:"%d/%m/%Y"}}</span>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
