---
layout: default
---

{% for tag in site.tags %}
    {% if tag.first == page.title %}
    <h3>{{ tag | first }}</h3>
    <ul class="item-list">
        {% for post in tag.last %}
            <li>
                 {{ post.date | date:"%d/%m/%Y"}} <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endfor %}
